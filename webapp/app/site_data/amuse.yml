- title: KITP
  content: >
    2019年10月、初めて国際会議での口頭発表の機会を頂いた。修士２回生だった当時のある日の夜、突然恩師である川上先生に教授室に呼ばれ、発表の枠があるのだけれどやってみないかと言われた。場所はサンタバーバラのKITP。もちろん願ってもない機会だったので是非とのことで迎えた当日、なんと最前列目の前にSachdev先生が。当時は失礼ながら顔を見ただけではわからず、何も知らずに新人だから大きな声でハキハキと発表。。。すると満足そうにうなずきながら聞いてくださった上、質問もしてくださった。よしよし、よくできたと納得して降壇したところ、他の人から、Sachdev先生が聞いてらっしゃったね、先生は面白くないセミナーをすると講演中に首を振ったり、面白くないと言われたりするのだよ、とのこと。そんなこととは梅雨知らず講演したわけだが、それが功を奏した形に。思い返せばこれがきっかけで人前で発表をするのが好きになった気がする。
