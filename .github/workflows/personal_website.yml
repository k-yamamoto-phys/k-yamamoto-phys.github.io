# GitHub Actionsを利用することで、personal_websiteディレクトリにある個人サイトをGitHub Pagesにデプロイします
# ワークフローはmainブランチへのプッシュ時に自動で実行され、Actionsタブから手動で実行することも可能です

name: Deploy personal website to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    # -------------------------------------------
    # IMPORTANT: Run all commands inside personal_website/
    # -------------------------------------------
    defaults:
      run:
        working-directory: ./personal_website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          # Detect package manager inside personal_website directory
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: |
            personal_website/package-lock.json
            personal_website/yarn.lock

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            personal_website/.next/cache   # ← correct cache path
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('personal_website/**/package-lock.json', 'personal_website/**/yarn.lock') }}-${{ hashFiles('personal_website/**/*.[jt]s', 'personal_website/**/*.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('personal_website/**/package-lock.json', 'personal_website/**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Start static server (serve out/)
        run: |
          npx serve out -l 3000 > server.log 2>&1 &
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/ >/dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "Server did not start"
          echo "---- server.log ----"
          cat server.log
          exit 1

      # 内部リンクだけ：404があれば落とす（CI fail）
      - name: Check internal links (fail on 404)
        run: |
          npx linkinator http://localhost:3000 \
            --recurse \
            --timeout 15000 \
            --verbosity error \
            || true
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-logs
          path: personal_website/server.log

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: personal_website/out   

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
